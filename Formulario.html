<!DOCTYPE html>
<html>

<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>Formulario de Curso Web</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='.css'>
	<script src='main.js'></script>
</head>

<body>
	<form>
		<form method="get">
			<form name="Formulario">
				<form action="www.solwed.com">

					<section>

						<label for="Nombre"> Nombre: </label>
						<input required type="text" name="Nombre" id="Nombre" autofocus="autofocus" size="30"
							maxlength="20""> <br>
			
			<label for=" Correo"> Correo: </label>
						<input required type="email" name="Correo" id="Correo"> <br>

						<label for="Contraseña"> Contraseña: </label>
						<input type="password" name="Contraseña" id="Contraseña" maxlength="8"> <br>

						<label for="URL"> URL: </label>
						<input type="url" name="URL" id="" placeholder="Escrible la URL"> <br>

						<label for="Fecha"> Fecha: </label>
						<input type="date" name="Fecha" id="Fecha"> <br>

						<label for="Tiempo"> Tiempo: </label>
						<input type="time" name="Tiempo" id="Tiempo"> <br>

						<label for="Hora"> Fecha y hora: </label>
						<input type="datetime" name="Hora" id="Hora"> <br>

						<label for="Mes"> Mes: </label>
						<input type="month" name="Mes" id="Mes"> <br>

						<label for="Semana"> Semana: </label>
						<input type="week" name="Semana" id="Semana"> <br>

						<label for="Numero"> Número: </label>
						<input type="number" name="Numero" id="Numero" min="-10" max="10"> <br>

						<label for="Telefono"> Teléfono: </label>
						<input type="tel" name="Telefono" id="Telefono"> <br>

						<label for="Busqueda"> Búsqueda: </label>
						<input type="search" name="Busqueda" id="Busqueda"> <br>

						<label for="Color"> Color favorito: </label>
						<input type="color" name="Color" id="Color"> <br>

						<label for="Edad"> Edad: </label>
						<input type="range" name="Edad" id="Edad" min="18" max="65"> <br> <br>

						<label for="Bloque"> Bloque preferido: </label> <br>
						<input type="radio" name="Bloque" value="Bloque 3"> Bloque 3
						<input type="radio" name="Bloque" value="Bloque 4" checked> Bloque 4 <br> <br>

						<label for="Tema1"> Temas más interesantes: </label> <br>
						<input type="checkbox" name="Tema1" value="B3T4" checked> B3T4
						<input type="checkbox" name="Tema1" value="B3T5"> B3T5
						<input type="checkbox" name="Tema1" value="B3T6"> B3T6
						<input type="checkbox" name="Tema1" value="B3T7"> B3T7
						<input type="checkbox" name="Tema1" value="B3T8"> B3T8 <br>

						<label for="Tema2"> Tema favorito: </label>
						<select id="Tema2" name="Tema2">

							<option selected> Seleccione un tema</option>

							<optgroup label="Bloque 1">
								<option label="B1T1"></option>
								<option label="B1T2"></option>
								<option label="B1T3"></option>
							</optgroup>

							<optgroup label="Bloque 2">
								<option label="B2T2"></option>
								<option label="B2T4"></option>
								<option label="B2T5"></option>
							</optgroup>

							<optgroup label="Bloque 3">
								<option label="B3T1"></option>
								<option label="B3T2"></option>
								<option label="B3T3"></option>
							</optgroup>

						</select> <br>
						<section id="observacion">
						</section>

						<label for="Enviar"> </label>
						<input type="submit" value="Enviar">

						<label for="Limpiar"> </label>
						<input type="reset" value="Limpiar">
					</section>

				</form>
</body>
<script>
	document.querySelector('#observacion').innerHTML
		= '<p><label for="Observaciones"> Observaciones: </label></p>' +
		'<textarea id="Observaciones" name="Observaciones" cols="20" rows="30"></textarea>';
</script>

</html>
